plugins {
    id 'java'
}

group = 'com.org.cardanoJ'
version = '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    // Test dependencies
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation 'org.assertj:assertj-core:3.23.1'
    testImplementation 'org.mockito:mockito-core:5.10.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.10.0'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation 'org.slf4j:slf4j-reload4j:2.0.11'
    testImplementation 'org.slf4j:slf4j-reload4j:1.7.36'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.11.0-M1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.11.0-M1'

    // Main dependencies
    implementation group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.10.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.retrofit2:converter-scalars:2.9.0' // Or the latest version
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.17.0'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.17.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.0'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-cbor:2.17.0'
    implementation 'co.nstant.in:cbor:0.9'
    implementation 'com.google.guava:guava:33.1.0-jre'
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'org.bouncycastle:bcprov-jdk18on:1.77'
    implementation 'org.slf4j:slf4j-api:2.0.11'
    implementation 'net.i2p.crypto:eddsa:0.3.0'
    implementation 'com.squareup.retrofit2:converter-jackson:2.10.0'
    implementation 'com.squareup:javapoet:1.13.0'
    implementation 'com.google.auto.service:auto-service:1.1.1'
    implementation 'com.google.testing.compile:compile-testing:0.21.0'
    implementation 'ch.qos.logback:logback-classic:1.4.12'
    implementation 'org.bouncycastle:bcprov-jdk15on:1.68'
    implementation 'com.upokecenter:cbor:4.5.3'
    implementation 'org.json:json:20240303'

    // Compile only dependencies
    compileOnly 'org.projectlombok:lombok:1.18.32'

    // Annotation processor dependencies
    annotationProcessor 'org.projectlombok:lombok:1.18.32'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.32'

    // Other dependencies
    implementation 'info.picocli:picocli:4.7.5'
    implementation 'net.java.dev.jna:jna:5.14.0'
    implementation 'net.java.dev.jna:jna-platform:5.14.0'
    implementation 'org.bouncycastle:bcprov-jdk15to18:1.76'
    implementation 'net.java.dev.jna:jna:5.14.0'


}

test {
    useJUnitPlatform()
}