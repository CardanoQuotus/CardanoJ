plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Retrofit with Gson Converter
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'

    // Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.10.0'

    // OkHttp
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'

    // Jackson Annotations
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.17.0'

    // Jackson Core
    implementation 'com.fasterxml.jackson.core:jackson-core:2.17.0'

    // Jackson Databind
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.0'

    // CBOR
    implementation 'co.nstant.in:cbor:0.9'

    // Guava
    implementation 'com.google.guava:guava:33.1.0-jre'

    // Bouncy Castle Provider
    implementation 'org.bouncycastle:bcprov-jdk18on:1.77'

    // SLF4J
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.7'
    implementation group: 'org.slf4j', name: 'log4j-over-slf4j', version: '2.0.12'
    implementation 'org.slf4j:slf4j-api:2.0.0-alpha1'

    // EdDSA
    implementation 'net.i2p.crypto:eddsa:0.3.0'

    // Retrofit Converter for Jackson
    implementation 'com.squareup.retrofit2:converter-jackson:2.10.0'

    // https://mvnrepository.com/artifact/com.squareup/javapoet
    implementation 'com.squareup:javapoet:1.13.0'

    // Lombok (provided scope)
    compileOnly 'org.projectlombok:lombok:1.18.32'
    annotationProcessor 'org.projectlombok:lombok:1.18.32'
    testCompileOnly 'org.projectlombok:lombok:1.18.32'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.32'

    // Koios Java Client
    implementation 'io.github.cardano-community:koios-java-client:1.18.1'

    // AssertJ
    testImplementation 'org.assertj:assertj-core:3.23.1'

    // Mockito
    testImplementation 'org.mockito:mockito-core:5.11.0'
    testImplementation 'org.mockito:mockito-inline:4.6.1'
    testImplementation 'org.mockito:mockito-core:5.10.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.10.0'

    // JUnit Jupiter
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.10.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.10.2'

    // Hamcrest
    testImplementation 'org.hamcrest:hamcrest:2.2'

    // JUnit
    testImplementation 'junit:junit:4.12'

    // Logback for testing
    implementation 'ch.qos.logback:logback-classic:1.5.3'
    implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.5.3'

    // Commons IO
    implementation 'commons-io:commons-io:2.15.1'

    // Retrofit Scalar Converter
    implementation 'com.squareup.retrofit2:converter-scalars:2.9.0'

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation 'com.google.code.gson:gson:2.10.1'

    // https://mvnrepository.com/artifact/com.google.auto.service/auto-service
    implementation 'com.google.auto.service:auto-service:1.1.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.11.0-M1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.11.0-M1'


}

test {
    useJUnitPlatform()
}
